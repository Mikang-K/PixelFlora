services:
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend-a:
    build: ./backend
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - INSTANCE_COLOR=A
      - PORT=3001
      - NODE_ENV=development
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  backend-b:
    build: ./backend
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - INSTANCE_COLOR=B
      - PORT=3001
      - NODE_ENV=development
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Scale-out demo: run 'bash scripts/scale-out.sh' to add GREEN instance
  backend-c:
    build: ./backend
    profiles: ["scale"]
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - INSTANCE_COLOR=C
      - PORT=3001
      - NODE_ENV=development
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # nginx acts as ALB: load-balances traffic across backend instances
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend-a
      - backend-b
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      target: dev
    ports:
      - "5173:5173"
    environment:
      # Point to nginx LB (port 80) instead of a single backend
      - VITE_BACKEND_URL=http://localhost
    volumes:
      - ./frontend/src:/app/src
    restart: unless-stopped

volumes:
  redis_data:
